<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap first task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        function addUser() {
            $.ajax({
                url: getContextPath() + '/login',
                data: JSON.stringify({
                    action: "new",
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    pwd: document.getElementById("password").value
                }),
                dataType: 'json',
                contentType: 'json',
                method: 'POST',
                statusCode: {
                    200: function () {
                        window.location.href = getContextPath() + '/login';
                    }
                }
            })
        }

        function getContextPath() {
            return location.pathname.substring(0, window.location.pathname.indexOf("/", 2));
        }
    </script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Registration form
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addUser()">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
